<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Calculadora de Propinas</title>
  </head>
  <body>
    <header>
      <div class="titulo-principal">Calculadora de Propinas</div>
    </header>
    <main class="container-fondo">
      <form class="fomulario" action="">
        <label for="cuenta">Total de la Cuenta</label>
        <br />
        <input
          type="number"
          id="totalCuenta"
          name="cuenta"
          placeholder="Ingrese el total"
        />
        <br />
        <label for="porcentaje">Porcentaje de la Propina</label>
        <br />
        <input
          type="number"
          id="propina"
          name="porcentaje"
          placeholder="Ingrese propina"
        />
        <br />
        <input
          class="boton"
          onclick="calcularPopina()"
          type="button"
          value="Calcular"
        />
      </form>

      <div class="container-tabla">
        <h2>Resumen</h2>
        <table class="tabla">
          <tr>
            <td>Total de la Cuenta</td>
            <td id="cuenta">$0</td>
          </tr>
          <tr>
            <td>Propina</td>
            <td id="prop">$0</td>
          </tr>
          <tr>
            <td>Total a pagar</td>
            <td id="totalFinal">$0</td>
          </tr>
        </table>
      </div>
    </main>
    <script src="scripts/scripts.js"></script>
  </body>
</html>

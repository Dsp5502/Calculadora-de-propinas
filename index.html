<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Calculadora de Propinas</title>
  </head>
  <body>
    <header>
      <div>Calculadora de Propinas</div>
    </header>
    <main>
      <form action="">
        <label for="">Total de la Cuenta</label>
        <br />
        <input type="number" placeholder="Ingrese el total" />
        <br />
        <label for="">Porcentaje de la Propina</label>
        <br />
        <input type="number" placeholder="Ingrese propina" />
      </form>
      <section>
        <div>
          <h2>Resumen</h2>
          <table>
            <tr>
              <td>Total de la Cuenta</td>
              <td>$</td>
            </tr>
            <tr>
              <td>Propina</td>
              <td>$</td>
            </tr>
            <tr>
              <td>Total a pagar</td>
              <td>$</td>
            </tr>
          </table>
        </div>
      </section>
    </main>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
